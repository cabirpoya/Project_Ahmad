<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مجموعه اشعار احمد ظاهر</title>
    <meta name="description" content="مجموعه کامل اشعار خوانده شده توسط احمد ظاهر - گنجینه شعر افغانستان" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- ✅ CSP اصلاح‌شده -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' fonts.googleapis.com;
      font-src 'self' fonts.gstatic.com;
      img-src 'self' data: https:;
    ">

    <style>
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      input, textarea {
        -webkit-user-select: text;
        -moz-user-select: text;
        -ms-user-select: text;
        user-select: text;
      }
      img {
        -webkit-user-drag: none;
        -khtml-user-drag: none;
        -moz-user-drag: none;
        -o-user-drag: none;
        user-drag: none;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #2D5A3D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #1F3D2A;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- 🎯 main.tsx از Vite -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- 🛡️ اسکریپت‌های محافظتی درون‌خطی -->
    <script>
      document.addEventListener('contextmenu', e => e.preventDefault());
      document.addEventListener('keydown', e => {
        if (e.key === 'F12' || (e.ctrlKey && (
          e.shiftKey && e.key === 'I' ||
          ['u','s','a','c','v','x'].includes(e.key.toLowerCase())
        ))) e.preventDefault();
      });
      document.addEventListener('dragstart', e => e.preventDefault());
      document.addEventListener('keyup', e => {
        if (e.key === 'PrintScreen') navigator.clipboard.writeText('');
      });
      setInterval(() => {
        const open = window.outerHeight - window.innerHeight > 160;
        document.body.style.filter = open ? 'blur(5px)' : 'none';
      }, 500);
    </script>
  </body>
</html>
